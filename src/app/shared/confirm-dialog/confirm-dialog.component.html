<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="mat-typography">
    {{ data.message }}
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button (click)="onNo()">Non</button>
    <button mat-flat-button color="warn" (click)="onYes()">Oui</button>
  </mat-card-actions>
</mat-card>
