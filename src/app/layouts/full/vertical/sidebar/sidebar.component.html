<div class="d-flex align-items-center justify-content-between p-3">
  <app-branding></app-branding>
  <a *ngIf="showToggle" href="javascript:void(0)" (click)="toggleMobileNav.emit()"
    class="d-flex justify-content-center icon-40 align-items-center mat-body-1">
    <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
  </a>
</div>

<ng-scrollbar class="position-relative" style="height: calc(100% - 64px)"><!-- ajuste la hauteur selon ton header -->
  <mat-nav-list class="sidebar-list">
    <app-nav-item *ngFor="let item of menuItems" [item]="item" (notify)="toggleMobileNav.emit()"
      class="px-0"></app-nav-item>
  </mat-nav-list>
</ng-scrollbar>

<div class="p-24 m-t-auto profile-bar">
  <div class="bg-light-accent d-flex align-items-center rounded p-16">
    <img [src]="societeLogo ? societeLogo : '/assets/images/profile/user-1.jpg'" class="rounded-circle object-cover"
      width="40" height="40" />
    <div class="m-l-16">
      <h5 class="mat-subtitle-2 f-w-600">{{ auth.getCurrentUser()?.nom }}</h5>
      <span class="f-s-12">{{ auth.getCurrentUser()?.type | titlecase }}</span>
    </div>
    <div class="m-l-auto">
      <button mat-icon-button (click)="logout()">
        <i-tabler name="power" class="text-primary icon-18 d-flex"></i-tabler>
      </button>
    </div>
  </div>
</div>
