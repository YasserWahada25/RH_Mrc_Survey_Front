<div *ngIf="isInvalidLink" class="error-message" style="color: red; font-weight: bold; margin: 20px;">
  {{ errorMessage }}
</div>

<mat-card *ngIf="!isInvalidLink && !quizSubmitted" class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Quiz DISC - AccÃ¨s Public</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <div class="m-b-16">ðŸ“§ Participant : <strong>{{ beneficiaireEmail }}</strong></div>

    <!-- Barre d'avancement par lots -->
    <div class="lots-progress">
      <button
        *ngFor="let _ of lots; let i = index"
        mat-stroked-button
        [color]="i === currentLotIndex ? 'primary' : (lotCompleted(i) ? 'accent' : '')"
        (click)="goToLot(i)">
        Lot {{ i + 1 }}
        <mat-icon *ngIf="lotCompleted(i)" style="margin-left:6px;">check_circle</mat-icon>
      </button>
    </div>

    <!-- Lot courant uniquement -->
    <ng-container *ngIf="lots.length">
      <mat-card class="b-1 m-b-16 shadow-none">
        <mat-card-header>
          <mat-card-title>Lot {{ currentLotIndex + 1 }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div
            *ngFor="let q of lots[currentLotIndex]?.questions; let j = index"
            class="question-row-horizontal">

            <div class="question-text">
              <strong>{{ q.text }}</strong>
            </div>

            <div class="radio-buttons-inline">
              <!-- SÃ©lection PLUS (un seul + par lot) -->
              <mat-radio-group
                [(ngModel)]="answers[currentLotIndex].plusIndex"
                (change)="setPlus(currentLotIndex, j)"
                [name]="'plusLot' + currentLotIndex">
                <mat-radio-button class="custom-radio" [value]="j">
                  <span class="radio-label">+</span>
                </mat-radio-button>
              </mat-radio-group>

              <!-- SÃ©lection MINUS (un seul - par lot) -->
              <mat-radio-group
                [(ngModel)]="answers[currentLotIndex].minusIndex"
                (change)="setMinus(currentLotIndex, j)"
                [name]="'minusLot' + currentLotIndex">
                <mat-radio-button class="custom-radio" [value]="j">
                  <span class="radio-label">-</span>
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>

    <!-- Navigation -->
    <div class="lot-nav">
      <button mat-button (click)="prevLot()" [disabled]="currentLotIndex === 0">PrÃ©cÃ©dent</button>
      <span class="lot-counter">Lot {{ currentLotIndex + 1 }} / {{ lots.length }}</span>
      <button
        mat-raised-button
        color="primary"
        (click)="nextLot()"
        [disabled]="currentLotIndex === lots.length - 1 || !lotCompleted(currentLotIndex)">
        Suivant
      </button>
    </div>

    <!-- Soumission -->
    <div class="submit-zone">
      <button
        mat-raised-button
        color="accent"
        (click)="submitQuiz()"
        [disabled]="!allLotsCompleted()">
        Soumettre le Quiz
      </button>
      <small *ngIf="!allLotsCompleted()">
        RÃ©pondez au moins un <b>+</b> et un <b>-</b> pour chaque lot avant de soumettre.
      </small>
    </div>
  </mat-card-content>
</mat-card>
