<h2 mat-dialog-title>RÃ©ponses pour : "{{ question.texte }}"</h2>
<mat-dialog-content>
  <!-- Si c'est une question evaluation, on affiche un chart par proposition -->
  <div *ngIf="question.inputType === 'evaluation'">
    <div *ngFor="let opts of columnChartOptions; let i = index" class="chart-container mb-4">
      <h3>{{ question.options[i].label }}</h3>
      <apx-chart
        [series]="opts.series"
        [chart]="opts.chart"
        [xaxis]="opts.xaxis"
        [dataLabels]="opts.dataLabels"
        [legend]="opts.legend"
        [grid]="opts.grid"
        [plotOptions]="opts.plotOptions">
      </apx-chart>
    </div>
  </div>

  <!-- Sinon, on reste sur un seul chart -->
  <div *ngIf="question.inputType !== 'evaluation'">
    <apx-chart
      [series]="columnChartOptions[0].series"
      [chart]="columnChartOptions[0].chart"
      [xaxis]="columnChartOptions[0].xaxis"
      [dataLabels]="columnChartOptions[0].dataLabels"
      [legend]="columnChartOptions[0].legend"
      [grid]="columnChartOptions[0].grid"
      [plotOptions]="columnChartOptions[0].plotOptions">
    </apx-chart>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Fermer</button>
</mat-dialog-actions>
