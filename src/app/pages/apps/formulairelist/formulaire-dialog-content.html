<!-- src/app/pages/apps/formulairelist/formulaire-dialog-content.html -->
<h2 mat-dialog-title>{{ 'FORM_DIALOG.CREATE_TITLE' | translate }}</h2>

<mat-dialog-content class="mat-typography" style="max-width: 700px">
  <form>
    <!-- Title field with hint -->
    <mat-form-field appearance="outline" class="w-100">
      <input
        matInput
        name="titre"
        [(ngModel)]="local_data.titre"
        [placeholder]="'FORM_DIALOG.TITLE_PLACEHOLDER' | translate"
        required
      />
      <mat-hint>{{ 'FORM_DIALOG.TITLE_HINT' | translate }}</mat-hint>
    </mat-form-field>

    <!-- Description field with hint -->
    <mat-form-field appearance="outline" class="w-100 mt-3">
      <textarea
        matInput
        name="description"
        [(ngModel)]="local_data.description"
        [placeholder]="'FORM_DIALOG.DESC_PLACEHOLDER' | translate"
        rows="4"
      ></textarea>
      <mat-hint>{{ 'FORM_DIALOG.DESC_HINT' | translate }}</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="pt-0">
  <button
    mat-flat-button
    color="primary"
    (click)="doAction()"
    [disabled]="!local_data.titre?.trim()"
  >
    {{ 'FORM_DIALOG.NEXT_BUTTON' | translate }}
  </button>
  <button mat-stroked-button color="warn" (click)="cancel()">
    {{ 'FORM_DIALOG.CANCEL_BUTTON' | translate }}
  </button>
</mat-dialog-actions>
