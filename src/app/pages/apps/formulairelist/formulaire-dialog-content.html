<!-- src/app/pages/apps/formulairelist/formulaire-dialog-content.html -->

<h2 mat-dialog-title>Création du formulaire</h2>

<mat-dialog-content class="mat-typography" style="max-width: 700px">
  <form>
    <!-- Champ titre avec hint “Nom du formulaire” -->
    <mat-form-field appearance="outline" class="w-100">
      <input
        matInput
        name="titre"
        [(ngModel)]="local_data.titre"
        placeholder="Entrez le titre du formulaire"
        required
      />
    </mat-form-field>

    <!-- Champ description avec hint “Description (facultatif)” -->
    <mat-form-field appearance="outline" class="w-100 mt-3">
      <textarea
        matInput
        name="description"
        [(ngModel)]="local_data.description"
        placeholder="Entrez la description"
        rows="4"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="pt-0">
  <button
    mat-flat-button
    color="primary"
    (click)="doAction()"
    [disabled]="!local_data.titre?.trim()"
  >
    Suivant
  </button>
  <button mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
</mat-dialog-actions>
