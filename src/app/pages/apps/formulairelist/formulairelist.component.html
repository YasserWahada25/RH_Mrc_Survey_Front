<mat-card class="cardWithShadow mb-24">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <!-- Recherche -->
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($any($event.target).value)" />
          <button mat-icon-button matSuffix disabled>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <!-- Bouton "Add Formulaire" -->
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" (click)="openWizard()">
          <mat-icon>add</mat-icon>
          Add Formulaire
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Colonne # -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let f">{{ f.id }}</td>
        </ng-container>

        <!-- Colonne Titre -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Titre</th>
          <td mat-cell *matCellDef="let f" class="f-s-14">{{ f.titre }}</td>
        </ng-container>

        <!-- Colonne Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Date</th>
          <td mat-cell *matCellDef="let f" class="f-s-14">
            {{ f.createdAt | date: 'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Action</th>
          <td mat-cell *matCellDef="let f" class="action-link">
            <button mat-icon-button color="warn" matTooltip="Supprimer" (click)="delete(f)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Ã‰diter" (click)="edit(f)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Dupliquer" (click)="duplicate(f)">
              <mat-icon>content_copy</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Voir" (click)="view(f)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header et Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
