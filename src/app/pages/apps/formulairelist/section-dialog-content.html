<!-- src/app/pages/apps/formulairelist/section-dialog-content.html -->
<h2 mat-dialog-title>{{ 'SECTION_DIALOG.CREATE_TITLE' | translate }}</h2>

<mat-dialog-content class="mat-typography section-dialog-content">
  <!-- Section Title -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <input
      matInput
      [placeholder]="'SECTION_DIALOG.SECTION_TITLE_PLACEHOLDER' | translate"
      [(ngModel)]="localSection.titre"
      name="titre"
      required
    />
  </mat-form-field>

  <!-- Add Question Button -->
  <div class="mb-3">
    <button mat-button color="primary" (click)="addQuestion()">
      <mat-icon>add</mat-icon> {{ 'SECTION_DIALOG.ADD_QUESTION_BUTTON' | translate }}
    </button>
  </div>

  <!-- For each question -->
  <div *ngFor="let q of questions; let qi = index" class="question-block mat-elevation-z1">
    <div class="header">
      <h4>{{ 'SECTION_DIALOG.QUESTION_HEADER' | translate }} {{ qi + 1 }}</h4>
      <button mat-icon-button color="warn" (click)="removeQuestion(qi)" [matTooltip]="'SECTION_DIALOG.DELETE_TOOLTIP' | translate">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <!-- Question Text -->
    <mat-form-field appearance="outline" class="w-100 mb-2">
      <input
        matInput
        [placeholder]="'SECTION_DIALOG.QUESTION_TEXT_PLACEHOLDER' | translate"
        [(ngModel)]="q.texte"
        name="texte{{qi}}"
        required
      />
    </mat-form-field>

    <!-- Required Checkbox -->
    <mat-checkbox class="mb-2" [(ngModel)]="q.obligatoire" name="oblig{{qi}}">
      {{ 'SECTION_DIALOG.REQUIRED_CHECKBOX' | translate }}
    </mat-checkbox>

    <!-- Input Type -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-select [(ngModel)]="q.inputType" name="type{{qi}}" [placeholder]="'SECTION_DIALOG.INPUT_TYPE_PLACEHOLDER' | translate">
        <mat-option *ngFor="let t of inputTypes" [value]="t">{{ t | translate }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Options Section (only shown for non-text/non-date inputs) -->
    <ng-container *ngIf="q.inputType !== 'texte' && q.inputType !== 'date'">
      <!-- Headers -->
      <div class="d-flex align-items-center">
        <div class="flex-grow-1 header-cell">{{ 'SECTION_DIALOG.OPTION_HEADER' | translate }}</div>
        <div class="score-cell">{{ 'SECTION_DIALOG.SCORE_HEADER' | translate }} (0â€“5)</div>
        <div class="action-cell"></div>
      </div>

      <!-- Option Rows -->
      <div *ngFor="let opt of q.options; let oi = index" class="d-flex align-items-center row-cell">
        <mat-form-field appearance="outline" class="flex-grow-1 mr-2">
          <input
            matInput
            [placeholder]="'SECTION_DIALOG.OPTION_TEXT_PLACEHOLDER' | translate"
            [(ngModel)]="opt.label"
            name="optLabel{{qi}}_{{oi}}"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="score-cell mr-2">
          <input
            matInput
            type="number"
            min="0"
            max="5"
            [(ngModel)]="opt.score"
            name="optScore{{qi}}_{{oi}}"
          />
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="removeOption(q, oi)" [matTooltip]="'SECTION_DIALOG.DELETE_TOOLTIP' | translate">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <!-- Add Option Button -->
      <div class="add-option-container">
        <button mat-mini-fab color="primary" (click)="addOption(q)" [matTooltip]="'SECTION_DIALOG.ADD_OPTION_TOOLTIP' | translate">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="pt-2">
  <button mat-flat-button color="primary" (click)="finish()" [disabled]="!questions.length">
    {{ 'SECTION_DIALOG.SAVE_BUTTON' | translate }}
  </button>
  <button mat-stroked-button color="warn" (click)="cancel()">
    {{ 'SECTION_DIALOG.CANCEL_BUTTON' | translate }}
  </button>
</mat-dialog-actions>
