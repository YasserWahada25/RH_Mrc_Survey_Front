<h2 mat-dialog-title>{{ data?._id ? 'Modifier' : 'Ajouter' }} un Rôle</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Nom du rôle</mat-label>
    <input matInput formControlName="nom" />
  </mat-form-field>

  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Nom de la société</mat-label>
    <input matInput formControlName="societe" />
  </mat-form-field>

  <mat-label>Permissions</mat-label>
  <mat-selection-list formControlName="permissions">
    <mat-list-option *ngFor="let perm of allPermissions" [value]="perm.code">
      {{ perm.titre }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Annuler</button>
  <button mat-flat-button color="primary" (click)="submit()">Enregistrer</button>
</mat-dialog-actions>
