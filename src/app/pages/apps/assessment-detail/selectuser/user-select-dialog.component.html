<!-- src/app/pages/apps/assessment-detail/user-select-dialog.component.html -->

<h2 mat-dialog-title>Choisissez un utilisateur</h2>

<mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedUserId">
    <mat-radio-button
      *ngFor="let u of users"
      [value]="u._id"
    >
      {{ u.nom }} ({{ u.email }})
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button
    mat-flat-button
    color="primary"
    (click)="confirm()"
    [disabled]="!selectedUserId"
  >
    Confirmer
  </button>
</mat-dialog-actions>
