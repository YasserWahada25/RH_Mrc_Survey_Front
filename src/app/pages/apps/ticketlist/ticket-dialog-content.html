<h2 mat-dialog-title>Cr√©ation du formulaire</h2>

<mat-dialog-content class="mat-typography" style="max-width:500px">
  <form #f="ngForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nom du formulaire</mat-label>
      <input
        matInput
        name="titre"
        [(ngModel)]="local_data.titre"
        required
        placeholder="Entrez le titre"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mt-3">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        [(ngModel)]="local_data.description"
        required
        rows="4"
        placeholder="Entrez la description"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="pt-0">
  <button
    mat-flat-button
    color="primary"
    (click)="doAction()"
    [disabled]="f.invalid"
  >
    Suivant
  </button>
  <button mat-stroked-button color="warn" (click)="cancel()">
    Annuler
  </button>
</mat-dialog-actions>
