<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex justify-content-between mb-3">
      <h3>Liste des DÃ©partements</h3>
      <button mat-flat-button color="primary" (click)="openDialog()">Ajouter</button>
    </div>
    <table mat-table [dataSource]="departements" class="w-100">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let el">{{ el.nom }}</td>
      </ng-container>
      <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef>Responsable</th>
        <td mat-cell *matCellDef="let el">
          {{ el.responsable?.nom || '-' }}<br />
          <small>{{ el.responsable?.email }}</small>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['nom', 'responsable']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom', 'responsable']"></tr>
    </table>
  </mat-card-content>
</mat-card>
