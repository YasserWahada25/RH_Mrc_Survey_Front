<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Recherche</mat-label>
          <input matInput #searchInput placeholder="RH / Société / Email"
                 (keyup)="applyFilter(searchInput.value)" />
        </mat-form-field>
      </div>
    </div>

    <div class="table-responsive mt-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100">

        <ng-container matColumnDef="societe">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Société</th>
          <td mat-cell *matCellDef="let element">{{ element.rhAdminId.societe?.nom || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="rh">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Nom Responsable</th>
          <td mat-cell *matCellDef="let element">{{ element.rhAdminId.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Email</th>
          <td mat-cell *matCellDef="let element">{{ element.rhAdminId.email }}</td>
        </ng-container>

        <ng-container matColumnDef="credits">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Crédits</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre_credits }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Statut</th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="getStatusClass(element.status)">
              {{ element.status | uppercase }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateCreated | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="header-bold">Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"
                    (click)="updateStatus(element, 'approved')"
                    [disabled]="element.actionDisabled || element.status !== 'pending'">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn"
                    (click)="updateStatus(element, 'rejected')"
                    [disabled]="element.actionDisabled || element.status !== 'pending'">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
