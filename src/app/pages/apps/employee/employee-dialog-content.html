<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <!-- Champ Nom -->
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nom</mat-label>
          <input
            type="text"
            matInput
            required
            name="nom"
            [(ngModel)]="local_data.nom"
            placeholder="Nom"
          />
        </mat-form-field>
      </div>

      <!-- Champ Email -->
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            required
            name="email"
            [(ngModel)]="local_data.email"
            placeholder="Adresse email"
          />
        </mat-form-field>
      </div>

      <!-- Champ Mot de passe -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mot de passe</mat-label>
          <input
            type="password"
            matInput
            required
            name="password"
            [(ngModel)]="local_data.password"
            placeholder="Mot de passe"
          />
        </mat-form-field>
      </div>

      <!-- Champ Rôle -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Rôle</mat-label>
          <mat-select [(ngModel)]="local_data.type" name="type" required>
            <mat-option value="employe">Employé</mat-option>
            <mat-option value="rh_admin">RH Admin</mat-option>
            <mat-option value="responsable">Responsable</mat-option>
            <mat-option value="owner">Owner</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <button
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
      (click)="doAction()"
    >
      {{ action }}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Annuler
    </button>
  </form>
</mat-dialog-content>
}

@else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
