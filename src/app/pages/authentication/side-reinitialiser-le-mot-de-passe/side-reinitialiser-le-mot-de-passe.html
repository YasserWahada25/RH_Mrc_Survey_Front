<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a [routerLink]="['/dashboards/dashboard1']">
          <img
            *ngIf="options.theme === 'light'"
            src="./assets/images/logos/dark-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
          <img
            *ngIf="options.theme === 'dark'"
            src="./assets/images/logos/light-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>

    <div class="col-lg-5 col-xl-4 p-0 d-flex justify-content-center">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9">
            <h4 class="f-w-700 f-s-24 m-0">Réinitialiser le mot de passe</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">
              Veuillez entrer un nouveau mot de passe sécurisé.
            </span>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
                Nouveau mot de passe
              </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="newPassword" />
                <mat-hint *ngIf="f['newPassword'].touched && f['newPassword'].invalid" class="error-msg">
                  <div class="text-error" *ngIf="f['newPassword'].errors?.['required']">
                    Mot de passe requis.
                  </div>
                  <div class="text-error" *ngIf="f['newPassword'].errors?.['minlength']">
                    Minimum 6 caractères requis.
                  </div>
                </mat-hint>
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
                Confirmer le mot de passe
              </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="confirmPassword" />
                <mat-hint *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="error-msg">
                  <div class="text-error" *ngIf="f['confirmPassword'].errors?.['required']">
                    Confirmation requise.
                  </div>
                  <div class="text-error" *ngIf="f['confirmPassword'].errors?.['mismatch']">
                    Les mots de passe ne correspondent pas.
                  </div>
                </mat-hint>
              </mat-form-field>

              <button
                mat-flat-button
                color="primary"
                class="w-100"
                [disabled]="!form.valid"
              >
                Réinitialiser le mot de passe
              </button>

              <a
                [routerLink]="['/authentication/login']"
                mat-stroked-button
                color="primary"
                class="w-100 m-t-8"
              >
                Retour à la connexion
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
