<div class="card soft">
  <div class="card-body">
    <h5 class="mb-1">Demandes de crédits — Statuts</h5>
    <p class="text-muted mb-3">Vue globale (OWNER)</p>

    <div *ngIf="loading" class="skeleton">Loading…</div>
    <apx-chart *ngIf="!loading"
      [series]="series"
      [labels]="labels"
      [chart]="chart"
      [legend]="legend"
      [dataLabels]="dataLabels">
    </apx-chart>

    <div class="mt-3">
      <strong>Total:</strong> {{ total }}
    </div>
  </div>
</div>
